<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wraper">
                <div class="contact-form">
                    <form>
                        <h3>Send us a massage</h3>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="name" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" name="name" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <h3>Contact INformation</h3>
                        <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                        <p><i class="fas fa-envelope"></i>AlgorithmCat123@example.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>AlgorithmCat Company,Bangalore,India</p>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
